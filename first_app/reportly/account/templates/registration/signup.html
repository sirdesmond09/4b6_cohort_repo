{% extends 'base.html' %}

{% block title %}
Sign up
{% endblock title %}

{% block content %}
<div class='d-flex justify-content-center'>
    <form method = 'post'>
        {% csrf_token %}

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username:</label>
            <input type="text" name='username' class="form-control", id="exampleInputEmail1", required >
            
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name:</label>
            <input type="text" name='first_name' class="form-control", id="exampleInputEmail1", required >
            
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name:</label>
            <input type="text" name='last_name' class="form-control", id="exampleInputEmail1", required >
            
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email:</label>
            <input type="email" name='email' class="form-control", id="exampleInputEmail1",required >
            
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password:</label>
            <input type="password" name='password' class="form-control", id="exampleInputPassword1",required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password:</label>
            <input type="password" name='re_password' class="form-control", id="exampleInputPassword1", required>
        </div>
        <button type="submit" class="btn btn-success">Sign up</button>
    <p>Already have an account? <a href="{% url 'account:login' %}" class="link-primary">Sign in</a> Here</p>
    </form>
</div>
{% endblock content %}
